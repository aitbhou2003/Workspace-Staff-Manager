<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/f2ac94e557.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="flex flex-col gap-3 min-h-screen">
    <header class="flex justify-center py-4 bg-gray-400 font-bold text-xl sm:text-2xl md:text-3xl">
        <logo>
            Staff Manager
        </logo>
    </header>
    
    <section class="flex flex-col lg:flex-row gap-4 h-full mx-3 sm:mx-4 md:mx-5">
        <!-- Left Sidebar - Employee Cards -->
        <div class="w-full lg:w-1/3 xl:w-1/4 flex flex-col border-3 rounded border-orange-500 max-h-[60vh] lg:max-h-[80vh] overflow-y-auto p-2">
            <button command="show-modal" commandfor="dialog"
                class="mb-2 py-2 sm:py-3 bg-green-300 w-full sm:w-4/5 md:w-3/5 mx-auto rounded-md text-xs sm:text-sm font-semibold text-gray-900 hover:bg-green-700 flex items-center justify-center gap-1"
                aria-expanded="false">
                <i class="fa-solid fa-plus"></i>
                Ajouter un employee
            </button>
            <div id="cardes" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-1 gap-2 px-1 sm:px-2 flex-1">
                <!-- Cards will be rendered here -->
            </div>
        </div>

        <!-- Right Section - Rooms Grid -->
        <div class="w-full lg:w-2/3 xl:w-3/4 h-full">
            <div class="border h-full grid grid-cols-1 xs:grid-cols-2 sm:grid-cols-2 lg:grid-cols-3 gap-3 p-3 rounded border-3 max-h-[60vh] lg:max-h-[80vh] overflow-y-auto border-orange-500">
                <!-- reception room -->
                <div class="bg-[url('images/reception.png')] bg-cover zones min-h-[180px] sm:min-h-[200px] border-3 border-green-500 rounded p-3 text-center flex flex-col gap-1 items-center justify-center">
                    reception
                    <div id="reception" class="zones min-h-[150px] sm:min-h-[170px] w-full text-center flex flex-col gap-1 items-center justify-center">
                        <!-- Employees will be rendered here -->
                    </div>
                </div>

                <!-- server room -->
                <div class="bg-[url('images/serveur.png')] bg-cover zones min-h-[180px] sm:min-h-[200px] border-3 border-green-500 rounded p-3 text-center flex flex-col gap-1 items-center justify-center">
                    server
                    <div id="server" command="show-modal" commandfor="employer-filtrer"
                        class="zones min-h-[150px] sm:min-h-[170px] w-full text-center flex flex-col gap-1 items-center justify-center">
                        <!-- Employees will be rendered here -->
                    </div>
                </div>

                <!-- securite room -->
                <div class="bg-[url('images/securite.png')] bg-cover zones min-h-[180px] sm:min-h-[200px] border-3 border-green-500 rounded p-3 text-center flex flex-col gap-1 items-center justify-center">
                    securite
                    <div id="securite" command="show-modal" commandfor="employer-filtrer"
                        class="zones min-h-[150px] sm:min-h-[170px] w-full text-center flex flex-col gap-1 items-center justify-center">
                        <!-- Employees will be rendered here -->
                    </div>
                </div>

                <!-- personal room -->
                <div class="bg-[url('images/perssonnel.png')] bg-cover zones min-h-[180px] sm:min-h-[200px] border-3 border-green-500 rounded p-3 text-center flex flex-col gap-1 items-center justify-center">
                    personal
                    <div id="personal" command="show-modal" commandfor="employer-filtrer"
                        class="zones min-h-[150px] sm:min-h-[170px] w-full text-center flex flex-col gap-1 items-center justify-center">
                        <!-- Employees will be rendered here -->
                    </div>
                </div>

                <!-- archive room -->
                <div class="bg-[url('images/archive.png')] bg-cover zones min-h-[180px] sm:min-h-[200px] border-3 border-green-500 rounded p-3 text-center flex flex-col gap-1 items-center justify-center">
                    archive
                    <div id="archive" command="show-modal" commandfor="employer-filtrer"
                        class="zones min-h-[150px] sm:min-h-[170px] w-full text-center flex flex-col gap-1 items-center justify-center">
                        <!-- Employees will be rendered here -->
                    </div>
                </div>

                <!-- meeting room -->
                <div class="bg-[url('images/conference.png')] bg-cover zones min-h-[180px] sm:min-h-[200px] border-3 border-green-500 rounded p-3 text-center flex flex-col gap-1 items-center justify-center">
                    meeting
                    <div id="meeting" command="show w-full-modal" commandfor="employer-filtrer"
                        class="zones min-h-[150px] sm:min-h-[170px] w-full text-center flex flex-col gap-1 items-center justify-center">
                        <!-- Employees will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- modal pour ajouter un employee -->
    <el-dialog>
        <dialog id="dialog" aria-labelledby="dialog-title"
            class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
            <el-dialog-backdrop
                class="fixed inset-0 bg-gray-500/75 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in"></el-dialog-backdrop>

            <div tabindex="0"
                class="flex min-h-full items-end justify-center p-3 sm:p-4 text-center focus:outline-none sm:items-center sm:p-0">
                <el-dialog-panel
                    class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 w-full max-w-[95%] sm:max-w-lg mx-auto">
                    <form name="AjouterOmployee" class="flex flex-col gap-2 p-3 sm:p-4" action="" onsubmit="formValidation()">
                        <label for="nom" class="text-sm sm:text-base">Nom :</label>
                        <input id="nom" name="nom" class="py-2 sm:py-3 border rounded-md px-2 text-sm sm:text-base" placeholder="Nome complet" type="text">
                        <span id="nomError" class="text-red-600 text-xs"></span>
                        
                        <label for="role" class="text-sm sm:text-base">Rôle :</label>
                        <select id="role" name="role" class="py-2 sm:py-3 border rounded-md px-2 text-sm sm:text-base">
                            <option value="Réceptionnistes">Réceptionnistes</option>
                            <option value="Manager">Manager</option>
                            <option value="Nettoyage">Nettoyage</option>
                            <option value="Techniciens IT">Techniciens IT</option>
                            <option value="Agents de sécurité">Agents de sécurité</option>
                            <option value="Autres rôles">Autres rôles</option>
                        </select>
                        <span id="roleError" class="text-red-600 text-xs"></span>
                        
                        <label for="photo" class="text-sm sm:text-base">Photo URL :</label>
                        <input id="photo" name="photo" class="py-2 sm:py-3 border rounded-md px-2 text-sm sm:text-base" placeholder="Enter image URL" type="url">
                        <span id="photoError" class="text-red-600 text-xs"></span>
                        
                        <label for="email" class="text-sm sm:text-base">Email :</label>
                        <input id="email" name="email" class="py-2 sm:py-3 border rounded-md px-2 text-sm sm:text-base" placeholder="Email" type="email">
                        <span id="emailError" class="text-red-600 text-xs"></span>
                        
                        <label for="phone" class="text-sm sm:text-base">Telephone :</label>
                        <input id="phone" name="phone" class="py-2 sm:py-3 border rounded-md px-2 text-sm sm:text-base" placeholder="Numero de telephone" type="number">
                        <span id="phoneError" class="text-red-600 text-xs"></span>
                        
                        <button id="ajouterExperiences"
                            class="py-2 sm:py-3 bg-green-300 w-full sm:w-4/5 md:w-3/5 mx-auto rounded-md text-xs sm:text-sm font-semibold text-gray-900 hover:bg-green-700">
                            Ajouter une expériences
                        </button>
                        
                        <div id="experiences" class="flex flex-col gap-2"></div>
                        
                        <div class="flex flex-row justify-end gap-2 pt-2">
                            <button type="button" command="close" commandfor="dialog"
                                class="py-2 px-3 sm:px-4 md:px-5 rounded text-white bg-red-500 hover:bg-red-600 text-sm sm:text-base">
                                Cancel
                            </button>
                            <button type="submit"
                                class="py-2 px-3 sm:px-4 md:px-5 rounded text-white bg-orange-500 hover:bg-orange-600 text-sm sm:text-base">
                                Submit
                            </button>
                        </div>
                    </form>
                </el-dialog-panel>
            </div>
        </dialog>
    </el-dialog>

    <!-- modale poure aficher detail d;un employee -->
    <el-dialog>
        <dialog id="dialog-details" aria-labelledby="dialog-title"
            class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
            <!-- Content will be dynamically inserted -->
        </dialog>
    </el-dialog>

    <!-- modale de rooms -->
    <el-dialog>
        <dialog id="employer-filtrer" aria-labelledby="dialog-title"
            class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
            <el-dialog-backdrop
                class="fixed inset-0 bg-gray-500/75 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in"></el-dialog-backdrop>

            <div tabindex="0"
                class="flex min-h-full items-end justify-center p-3 sm:p-4 text-center focus:outline-none sm:items-center sm:p-0">
                <el-dialog-panel
                    class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 w-full max-w-[95%] sm:max-w-lg mx-auto">
                    <div id="cardesFilters" class="flex flex-col gap-2 p-2 sm:p-3">
                        <!-- Filtered employees will be rendered here -->
                    </div>
                </el-dialog-panel>
            </div>
        </dialog>
    </el-dialog>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
    <script src="script.js"></script>
</body>

</html>
